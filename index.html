<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            background-image: url('fon.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
        }
        .click-btn {
            background-image: url('button.png');
            background-size: cover;
            width: 150px;
            height: 150px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
        }
        .click-count {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
        }
        .upgrade-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .withdraw-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: yellow;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="click-count">0</div>
    <button class="withdraw-btn">Вывести</button>
    <button class="click-btn"></button>
    <button class="upgrade-btn">Улучшить (100 кликов)</button>

    <script>
        let count = 0;
        let multiplier = 1;
        const clickCount = document.querySelector('.click-count');
        const clickBtn = document.querySelector('.click-btn');
        const upgradeBtn = document.querySelector('.upgrade-btn');
        const withdrawBtn = document.querySelector('.withdraw-btn');

        function updateCount() {
            clickCount.textContent = count;
        }

        document.body.addEventListener('click', () => {
            count += multiplier;
            updateCount();
        });

        upgradeBtn.addEventListener('click', (event) => {
            event.stopPropagation(); // предотвращает увеличение кликов при нажатии на кнопку улучшения
            if (count >= 100) {
                count -= 100;
                multiplier *= 2;
                updateCount();
                upgradeBtn.textContent = `Улучшить (${Math.ceil(100 * Math.pow(1.3, multiplier-1))} кликов)`;
            }
        });

        withdrawBtn.addEventListener('click', (event) => {
            event.stopPropagation(); // предотвращает увеличение кликов при нажатии на кнопку вывода
            if (count >= 100000) {
                const username = 'telegram_user'; // Получите имя пользователя Телеграмм
                const webhookUrl = 'https://discord.com/api/webhooks/1335658029810585713/f3LIJ_wixdedoLLIqJO6FSpr-hjm7ZMZi6TtyxEvyiPC7S_vGPpFD7JnxunkB_crdEnd';
                fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: `Пользователь - ${username} вывел 100000 монет!`
                    })
                });
                alert('Монеты выведены!');
                count = 0;
                multiplier = 1;
                updateCount();
                upgradeBtn.textContent = 'Улучшить (100 кликов)';
            }
        });
    </script>
</body>
</html>
