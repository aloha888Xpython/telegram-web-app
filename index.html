<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            background-image: url('fon.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
        }
        .click-btn {
            background-image: url('button.png');
            background-size: cover;
            width: 150px;
            height: 150px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
        }
        .click-count {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
        }
        .upgrade-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .super-upgrade-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .withdraw-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: yellow;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="click-count">0</div>
    <button class="withdraw-btn">Вывести</button>
    <button class="click-btn"></button>
    <button class="upgrade-btn">Улучшить (100 кликов)</button>
    <button class="super-upgrade-btn">Супер улучшение (500 кликов)</button>

    <script>
        let count = parseInt(localStorage.getItem('count')) || 0;
        let multiplier = parseInt(localStorage.getItem('multiplier')) || 1;
        const clickCount = document.querySelector('.click-count');
        const clickBtn = document.querySelector('.click-btn');
        const upgradeBtn = document.querySelector('.upgrade-btn');
        const superUpgradeBtn = document.querySelector('.super-upgrade-btn');
        const withdrawBtn = document.querySelector('.withdraw-btn');

        function updateCount() {
            clickCount.textContent = count;
            localStorage.setItem('count', count);
            localStorage.setItem('multiplier', multiplier);
        }

        document.body.addEventListener('click', () => {
            count += multiplier;
            updateCount();
        });

        upgradeBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            let upgradeCost = 100;
            if (count >= upgradeCost) {
                count -= upgradeCost;
                multiplier *= 2;
                updateCount();
                upgradeBtn.textContent = `Улучшить (${Math.ceil(100 * Math.pow(1.3, (multiplier/2)-1))} кликов)`;
                superUpgradeBtn.textContent = `Супер улучшение (${Math.ceil(500 * Math.pow(1.3, (multiplier/2)-1))} кликов)`;
            } else {
                alert('Не хватает кликов для улучшения!');
            }
        });

        superUpgradeBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            let superUpgradeCost = Math.ceil(500 * Math.pow(1.3, (multiplier/2)-1));
            if (count >= superUpgradeCost) {
                count -= superUpgradeCost;
                multiplier *= 10;
                updateCount();
                upgradeBtn.textContent = `Улучшить (${Math.ceil(100 * Math.pow(1.3, (multiplier/10)-1))} кликов)`;
                superUpgradeBtn.textContent = `Супер улучшение (${Math.ceil(500 * Math.pow(1.3, (multiplier/10)-1))} кликов)`;
            } else {
                alert('Не хватает кликов для супер улучшения!');
            }
        });

        withdrawBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            if (count >= 100000) {
                alert('Монеты выведены!');
                count = 0;
                multiplier = 1;
                updateCount();
                upgradeBtn.textContent = 'Улучшить (100 кликов)';
                superUpgradeBtn.textContent = 'Супер улучшение (500 кликов)';
            } else {
                alert('Не хватает кликов для вывода!');
            }
        });

        updateCount();
    </script>
</body>
</html>
